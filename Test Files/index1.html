<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Homepage</title>
        <script>
            function showTestPage() {
                var testphp = new XMLHttpRequest();
                
                testphp.onreadystatechange = function() {
                    if(this.readyState == 4 && this.status == 200) {
                        var response = this.responseText;

                        document.getElementById("testPage").innerHTML = response;
                    }
                }
                testphp.open("GET", "PHPTest.php", true);
                testphp.send();
            }
        </script>
    </head>

    
    <body onLoad="showTestPage();">
        <span id="testPage"></span>
    </body>
</html>
